<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      /* Space for bottom nav */
      padding-bottom: 70px;
      /* Space for fixed header */
      padding-top: 80px;
    }
    /* Fixed Header */
    header {
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0;
      background-color: #000;
      text-align: center;
      padding: 10px;
      z-index: 1000;
    }
    header img {
      max-height: 40px;
    }

    /* Main Heading & Subheading */
    .deposit-heading {
      text-align: center;
      font-size: 24px;
      color: #000;
      margin-top: 20px;
    }
    .deposit-subheading {
      text-align: center;
      font-size: 16px;
      color: #000;
      margin: 10px 0 20px 0;
    }

    /* Deposit Amount Buttons */
    .amounts-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* spacing between buttons */
      padding: 0 20px;
    }
    .amount-btn {
  /* Add these properties */
  display: block;
  text-decoration: none;
  /* Existing properties */
  background-color: #000;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 18px;
  width: 80%;
  max-width: 300px;
  padding: 12px;
  cursor: pointer;
  text-align: center;
}
    .amount-btn:hover {
      background-color: #333;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0; 
      right: 0;
      height: 60px;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: #fff;
      font-size: 14px;
      border-top: 1px solid #fff;
    }
    .nav-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      width: 100%;
      height: 100%;
      justify-content: center;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
